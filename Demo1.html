<html>
<head></head>
<body>
    <script>
       
        var age = 25;
        for (let i = 1; i <= 10; i++) {
            document.write("<br>" + i)
        }
        if (age > 18) {
            document.write("Your age is valid")
        }
        else {
            document.write("Your age is not valid")
        }

        document.write("<br>", "**********WHILE LOOP***********")

        var a = 1;
        while (a < 10)
        {
            document.write("<br>" + a)
            a++
        }

        document.write("<br>", "***********DO WHILE LOOP**********")

        let b = 1;
        do
        {
            document.write("<br>" ,"Numbers : "+ b)
            b++
        } while(b<=8)

    </script>
</body>
</html>
