<html>
<head>
</head>
<body>
    Enter a number : <input type="text" id="t1" /><br />
    Enter a number : <input type="text" id="t2" /><br />
    Result         : <input type="text" id="t3" /><br />

    <input type="button" value="Addition" onclick="add()" />
    <b id="b1"></b>
    <input type="button" value="Substraction" onclick="sub()" />
    <i id="i1"></i>
    <input type="button" value="Multiplication" onclick="mul()" />
    <u id="u1"></u>
    <input type="button" value="Division" onclick="div()" />
    <tt id="tt1"></tt>

    <input type="button" value="Payment" onclick="pay()" />

    <script>
        function add()
        {
            var n1 = document.getElementById("t1").value;
            var n2 = document.getElementById("t2").value;
            var sum = parseInt(n1) + parseInt(n2);
            document.getElementById("t3").value = sum;
            document.getElementById("b1").innerHTML = "Addition is : " + sum;
            alert("Addition is  : " + sum);
        }
        function sub() {
            var n1 = document.getElementById("t1").value;
            var n2 = document.getElementById("t2").value;
            var sub = parseInt(n1) - parseInt(n2);
            document.getElementById("t3").value = sub;
            document.getElementById("i1").innerHTML = "Substraction is : " + sub;
            alert("Substraction is : " + sub);
        }
        function mul() {
            var n1 = document.getElementById("t1").value;
            var n2 = document.getElementById("t2").value;
            var mul = parseInt(n1) * parseInt(n2);
            document.getElementById("t3").value = mul;
            document.getElementById("u1").innerHTML = "Multiplication is : " + mul;
            alert("Multiplication is : " + mul);
        }
        function div() {
            var n1 = document.getElementById("t1").value;
            var n2 = document.getElementById("t2").value;
            var div = parseInt(n1) / parseInt(n2);
            document.getElementById("t3").value = div;
            document.getElementById("tt1").innerHTML = "Division is : " + div;
            alert("Division is : " + div);
        }
        function pay() {
            var result = confirm("Do you wanto to make payment ?");
            if (result == true) {
                alert("payment done successfully");
            }
            else {
                alert("Payment cancelled");
            }
        }

    </script>
</body>
</html>
