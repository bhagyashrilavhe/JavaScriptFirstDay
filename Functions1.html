<body>

    <script>
        // 1.Addition
        function add(a, b) {
            var c = a + b;
            return c;
        }
        // 2.Substraction
        function sub(a, b) {
            var c = a - b;
            return c;
        }
        // 3.Multiplication
        function mul(a, b) {
            var c = a * b;
            return c;
        }
        // 4.Division
        function div(a, b) {
            var c = a / b;
            return c;
        }

        var c = add(12,15);
        document.write("Add :" + c);

        var c = sub(20, 10);
        document.write("Sub :" + c);

        var c = mul(4,4);
        document.write("Mul :" + c);

        var c = div(12,4);
        document.write("Div :" + c);
    </script>
</body>
